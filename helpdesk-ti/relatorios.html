<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk TI - Relatórios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-headset"></i>
                <h2>Helpdesk TI</h2>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="chamados.html">
                            <i class="fas fa-ticket-alt"></i>
                            <span>Chamados</span>
                        </a>
                    </li>
                    <li>
                        <a href="novo-chamado.html">
                            <i class="fas fa-plus-circle"></i>
                            <span>Novo Chamado</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="relatorios.html">
                            <i class="fas fa-chart-bar"></i>
                            <span>Relatórios</span>
                        </a>
                    </li>
                    <li>
                        <a href="configuracao.html">
                            <i class="fas fa-cog"></i>
                            <span>Configurações</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="user-details">
                        <span class="user-name" id="userName">Administrador</span>
                        <span class="user-email" id="userEmail">admin@admin.com</span>
                    </div>
                </div>
                <a href="#" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1>Relatórios</h1>
                <div class="header-actions">
                    <button id="exportPdf" class="btn-secondary">
                        <i class="fas fa-file-pdf"></i> Exportar PDF
                    </button>
                    <button id="exportExcel" class="btn-secondary">
                        <i class="fas fa-file-excel"></i> Exportar Excel
                    </button>
                </div>
            </header>
            
            <div class="content-wrapper">
                <!-- Filtros -->
                <div class="filters-card">
                    <div class="filter-group">
                        <label for="reportType">Tipo de Relatório:</label>
                        <select id="reportType">
                            <option value="general">Geral</option>
                            <option value="byCategory">Por Categoria</option>
                            <option value="byTechnician">Por Técnico</option>
                            <option value="byDepartment">Por Departamento</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="dateRange">Período:</label>
                        <input type="text" id="dateRange" placeholder="Selecione um período">
                    </div>
                    
                    <button id="generateReport" class="btn-primary">
                        <i class="fas fa-sync-alt"></i> Gerar Relatório
                    </button>
                </div>
                
                <!-- Gráficos -->
                <div class="report-grid">
                    <div class="chart-container">
                        <div class="chart-header">
                            <h3>Chamados por Status</h3>
                        </div>
                        <div class="chart-placeholder" id="statusChart">
                            <canvas id="statusChartCanvas"></canvas>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <div class="chart-header">
                            <h3>Chamados por Prioridade</h3>
                        </div>
                        <div class="chart-placeholder" id="priorityChart">
                            <canvas id="priorityChartCanvas"></canvas>
                        </div>
                    </div>
                    
                    <div class="table-container">
                        <div class="section-header">
                            <h3>Detalhes dos Chamados</h3>
                        </div>
                        <table id="reportTable" class="display">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Título</th>
                                    <th>Status</th>
                                    <th>Prioridade</th>
                                    <th>Tempo Resolução</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dados serão preenchidos via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <script src="js/auth-temp.js"></script>
    <script src="js/main.js"></script>
    <script src="js/relatorios.js"></script>
</body>
</html>
